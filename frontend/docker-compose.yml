version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: agroisync-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: agroisync
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - agroisync-network

  # MongoDB Express (Interface web)
  mongo-express:
    image: mongo-express:latest
    container_name: agroisync-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - agroisync-network

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: agroisync-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/agroisync?authSource=admin
      - JWT_SECRET=dev-secret-key
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - mongodb
    networks:
      - agroisync-network
    command: npm run dev

  # Redis (para cache e sess√µes)
  redis:
    image: redis:7-alpine
    container_name: agroisync-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agroisync-network

  # Nginx (proxy reverso)
  nginx:
    image: nginx:alpine
    container_name: agroisync-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
    networks:
      - agroisync-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  agroisync-network:
    driver: bridge
