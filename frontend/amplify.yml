version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing Node 20..."
            - nvm install 20
            - nvm use 20
            - echo "Enabling corepack..."
            - corepack enable
            - echo "Installing dependencies..."
            - pnpm i --frozen-lockfile
        build:
          commands:
            - echo "Building application..."
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - ~/.pnpm-store/**/*
