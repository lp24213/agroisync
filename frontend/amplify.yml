version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.18.0
        - nvm use 20.18.0
        - node --version
        - npm --version
        - npm ci --production=false --legacy-peer-deps
    build:
      commands:
        - echo "Iniciando build do Next.js..."
        - npm run build
        - echo "Build conclu√≠do com sucesso!"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
