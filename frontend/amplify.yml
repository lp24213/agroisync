version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Limpando cache..."
        - rm -rf node_modules .next
        - echo "Instalando dependências..."
        - corepack enable
        - pnpm install --frozen-lockfile
    build:
      commands:
        - echo "Iniciando build..."
        - pnpm build
        - echo "Build concluído"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
