version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - echo "/* /index.html 200" > build/_redirects
        - cat build/_redirects
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  redirects:
    - source: '/*'
      target: '/index.html'
      status: '200'