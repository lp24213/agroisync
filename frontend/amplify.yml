version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "üîí Iniciando build seguro do AGROSYNC"
        - npm ci --production=false
        - echo "‚úÖ Depend√™ncias instaladas com seguran√ßa"
    build:
      commands:
        - echo "üõ°Ô∏è Aplicando configura√ß√µes de seguran√ßa"
        - npm run build
        - echo "‚úÖ Build conclu√≠do com sucesso"
        - echo "üìÅ Verificando arquivos gerados:"
        - ls -la build/
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm-cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
        - key: 'Permissions-Policy'
          value: 'geolocation=(), microphone=(), camera=()'
        - key: 'Content-Security-Policy'
          value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://ipapi.co https://nominatim.openstreetmap.org https://servicodados.ibge.gov.br; frame-ancestors 'none';"
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains; preload'
        - key: 'Cache-Control'
          value: 'public, max-age=3600'
  redirects:
    - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json)$)([^.]+$)/>'
      target: '/index.html'
      status: '200'
  security:
    rateLimit: 1000
    ddosProtection: true
    botProtection: true
    wafRules:
      - name: 'SQLInjection'
        priority: 1
        action: 'BLOCK'
      - name: 'XSSAttack'
        priority: 2
        action: 'BLOCK'
      - name: 'DDoSProtection'
        priority: 3
        action: 'RATE_LIMIT'
