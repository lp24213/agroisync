version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "ğŸ”’ Iniciando build seguro do AGROSYNC"
        - npm ci --production=false
        - echo "âœ… DependÃªncias instaladas com seguranÃ§a"
    build:
      commands:
        - echo "ğŸ›¡ï¸ Aplicando configuraÃ§Ãµes de seguranÃ§a"
        - npm run build
        - echo "âœ… Build concluÃ­do com sucesso"
        - echo "ğŸ“ Verificando arquivos gerados:"
        - ls -la build/
        - echo "ğŸ“„ Verificando _redirects:"
        - cat build/_redirects
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm-cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
        - key: 'Permissions-Policy'
          value: 'geolocation=(), microphone=(), camera=()'
        - key: 'Content-Security-Policy'
          value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://ipapi.co https://nominatim.openstreetmap.org https://servicodados.ibge.gov.br; frame-ancestors 'none';"
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains; preload'
        - key: 'Cache-Control'
          value: 'public, max-age=3600'
