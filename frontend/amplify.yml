version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Iniciando build do AgroSync..."
        - cd frontend
        - rm -rf .next node_modules package-lock.json
        - npm install --legacy-peer-deps --no-audit
    build:
      commands:
        - cd frontend
        - echo "Building Next.js application..."
        - npm run build:amplify
        - echo "Build conclu√≠do com sucesso!"
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
