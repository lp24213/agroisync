version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Instalando dependências..."
        - npm ci
        - echo "Verificando versão do Node.js..."
        - node --version
        - echo "Verificando versão do npm..."
        - npm --version
    build:
      commands:
        - echo "Fazendo build do projeto..."
        - npm run build
        - echo "Build concluído com sucesso!"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
