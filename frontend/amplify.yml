version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build process..."
        - echo "Installing Node 20..."
        - nvm install 20
        - nvm use 20
        - echo "Enabling corepack..."
        - corepack enable
        - echo "Installing dependencies..."
        - pnpm install --frozen-lockfile
    build:
      commands:
        - echo "Building application..."
        - pnpm build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - ~/.pnpm-store/**/*
