<svg width="1200" height="500" viewBox="0 0 1200 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00bfff;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="500" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="500" fill="url(#grid)"/>
  
  <!-- Main Content Area -->
  <rect x="50" y="50" width="1100" height="400" rx="20" fill="rgba(0,255,255,0.05)" stroke="url(#accentGradient)" stroke-width="2"/>
  
  <!-- AGROTM Logo Area -->
  <g transform="translate(100, 100)">
    <!-- Logo Background -->
    <rect width="200" height="80" rx="10" fill="rgba(0,255,255,0.1)" stroke="#00ffff" stroke-width="1"/>
    
    <!-- AGROTM Text -->
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ffff">AGROTM</text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#00bfff">DASHBOARD ANALYTICS</text>
  </g>
  
  <!-- Key Metrics -->
  <g transform="translate(350, 100)">
    <!-- Portfolio Value -->
    <rect width="180" height="80" rx="10" fill="rgba(34,197,94,0.1)" stroke="#22c55e" stroke-width="1"/>
    <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22c55e">$45,280</text>
    <text x="90" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">PORTFÓLIO TOTAL</text>
    <text x="90" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">+12.5% 24h</text>
  </g>
  
  <g transform="translate(550, 100)">
    <!-- Staked Value -->
    <rect width="180" height="80" rx="10" fill="rgba(59,130,246,0.1)" stroke="#3b82f6" stroke-width="1"/>
    <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b82f6">$28,450</text>
    <text x="90" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">EM STAKING</text>
    <text x="90" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">18.2% APY</text>
  </g>
  
  <g transform="translate(750, 100)">
    <!-- Rewards Earned -->
    <rect width="180" height="80" rx="10" fill="rgba(168,85,247,0.1)" stroke="#a855f7" stroke-width="1"/>
    <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#a855f7">$3,240</text>
    <text x="90" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#a855f7">RECOMPENSAS</text>
    <text x="90" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Este mês</text>
  </g>
  
  <!-- Chart Area -->
  <g transform="translate(100, 250)">
    <!-- Chart Background -->
    <rect width="400" height="150" rx="10" fill="rgba(0,255,255,0.05)" stroke="#00ffff" stroke-width="1"/>
    
    <!-- Chart Title -->
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ffff">CRESCIMENTO DO PORTFÓLIO</text>
    
    <!-- Chart Line -->
    <path d="M 30 120 L 80 100 L 130 80 L 180 60 L 230 40 L 280 30 L 330 20 L 380 15" 
          stroke="#00ffff" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Chart Area Fill -->
    <path d="M 30 120 L 80 100 L 130 80 L 180 60 L 230 40 L 280 30 L 330 20 L 380 15 L 380 130 L 30 130 Z" 
          fill="url(#chartGradient)"/>
    
    <!-- Data Points -->
    <circle cx="30" cy="120" r="3" fill="#00ffff"/>
    <circle cx="80" cy="100" r="3" fill="#00ffff"/>
    <circle cx="130" cy="80" r="3" fill="#00ffff"/>
    <circle cx="180" cy="60" r="3" fill="#00ffff"/>
    <circle cx="230" cy="40" r="3" fill="#00ffff"/>
    <circle cx="280" cy="30" r="3" fill="#00ffff"/>
    <circle cx="330" cy="20" r="3" fill="#00ffff"/>
    <circle cx="380" cy="15" r="3" fill="#00ffff"/>
    
    <!-- X-axis labels -->
    <text x="30" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Jan</text>
    <text x="80" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Fev</text>
    <text x="130" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Mar</text>
    <text x="180" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Abr</text>
    <text x="230" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Mai</text>
    <text x="280" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Jun</text>
    <text x="330" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Jul</text>
    <text x="380" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Ago</text>
  </g>
  
  <!-- Asset Distribution -->
  <g transform="translate(550, 250)">
    <!-- Chart Background -->
    <rect width="250" height="150" rx="10" fill="rgba(34,197,94,0.05)" stroke="#22c55e" stroke-width="1"/>
    
    <!-- Chart Title -->
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e">DISTRIBUIÇÃO DE ATIVOS</text>
    
    <!-- Pie Chart Slices -->
    <g transform="translate(125, 85)">
      <!-- AGROTM 45% -->
      <path d="M 0 0 L 0 -50 A 50 50 0 0 1 35.36 -35.36 Z" fill="#00ffff"/>
      <!-- SOL 30% -->
      <path d="M 0 0 L 35.36 -35.36 A 50 50 0 0 1 50 0 Z" fill="#22c55e"/>
      <!-- LP 15% -->
      <path d="M 0 0 L 50 0 A 50 50 0 0 1 25 43.3 Z" fill="#3b82f6"/>
      <!-- Others 10% -->
      <path d="M 0 0 L 25 43.3 A 50 50 0 0 1 0 50 Z" fill="#a855f7"/>
    </g>
    
    <!-- Legend -->
    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="10" height="10" fill="#00ffff"/>
      <text x="15" y="8" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">AGROTM 45%</text>
      
      <rect x="0" y="15" width="10" height="10" fill="#22c55e"/>
      <text x="15" y="23" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">SOL 30%</text>
      
      <rect x="0" y="30" width="10" height="10" fill="#3b82f6"/>
      <text x="15" y="38" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">LP 15%</text>
      
      <rect x="0" y="45" width="10" height="10" fill="#a855f7"/>
      <text x="15" y="53" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Outros 10%</text>
    </g>
  </g>
  
  <!-- Quick Actions -->
  <g transform="translate(850, 250)">
    <rect width="250" height="150" rx="10" fill="rgba(59,130,246,0.05)" stroke="#3b82f6" stroke-width="1"/>
    
    <!-- Title -->
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">AÇÕES RÁPIDAS</text>
    
    <!-- Action Buttons -->
    <g transform="translate(20, 40)">
      <rect width="100" height="30" rx="5" fill="rgba(0,255,255,0.1)" stroke="#00ffff" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#00ffff">FAZER STAKING</text>
      
      <rect x="110" y="0" width="100" height="30" rx="5" fill="rgba(34,197,94,0.1)" stroke="#22c55e" stroke-width="1"/>
      <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">RESGATAR</text>
      
      <rect y="40" width="100" height="30" rx="5" fill="rgba(168,85,247,0.1)" stroke="#a855f7" stroke-width="1"/>
      <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#a855f7">SWAP</text>
      
      <rect x="110" y="40" width="100" height="30" rx="5" fill="rgba(251,146,60,0.1)" stroke="#fb923c" stroke-width="1"/>
      <text x="160" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fb923c">NFTs</text>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="3" fill="#00ffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="350" r="2" fill="#00bfff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="400" r="2.5" fill="#22c55e" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom Border -->
  <rect x="50" y="450" width="1100" height="2" fill="url(#accentGradient)"/>
  
  <!-- Real-time Badge -->
  <g transform="translate(1050, 50)">
    <circle cx="0" cy="0" r="25" fill="rgba(34,197,94,0.1)" stroke="#22c55e" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#22c55e">⚡</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">TEMPO REAL</text>
  </g>
</svg> 