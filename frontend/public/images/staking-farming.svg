<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="url(#neonBlue)" font-family="Arial, sans-serif" font-size="24" font-weight="bold" filter="url(#glow)">STAKING / FARMING</text>
  
  <!-- Placeholder Lines -->
  <line x1="50" y1="60" x2="350" y2="60" stroke="url(#neonBlue)" stroke-width="1" opacity="0.6"/>
  <line x1="50" y1="70" x2="350" y2="70" stroke="url(#neonBlue)" stroke-width="1" opacity="0.6"/>
  
  <!-- Plants -->
  <g filter="url(#glow)">
    <!-- Plant 1 (Left) -->
    <line x1="120" y1="180" x2="120" y2="140" stroke="url(#neonBlue)" stroke-width="3"/>
    <circle cx="120" cy="140" r="8" fill="url(#neonBlue)" opacity="0.8"/>
    <line x1="120" y1="140" x2="110" y2="130" stroke="url(#neonBlue)" stroke-width="2"/>
    <line x1="120" y1="140" x2="130" y2="130" stroke="url(#neonBlue)" stroke-width="2"/>
    
    <!-- Plant 2 (Center) -->
    <line x1="200" y1="180" x2="200" y2="120" stroke="url(#neonBlue)" stroke-width="3"/>
    <circle cx="200" cy="120" r="10" fill="url(#neonBlue)" opacity="0.8"/>
    <line x1="200" y1="120" x2="185" y2="105" stroke="url(#neonBlue)" stroke-width="2"/>
    <line x1="200" y1="120" x2="215" y2="105" stroke="url(#neonBlue)" stroke-width="2"/>
    <line x1="200" y1="120" x2="200" y2="110" stroke="url(#neonBlue)" stroke-width="2"/>
    
    <!-- Plant 3 (Right) -->
    <line x1="280" y1="180" x2="280" y2="150" stroke="url(#neonBlue)" stroke-width="3"/>
    <circle cx="280" cy="150" r="6" fill="url(#neonBlue)" opacity="0.8"/>
    <line x1="280" y1="150" x2="275" y2="145" stroke="url(#neonBlue)" stroke-width="2"/>
    <line x1="280" y1="150" x2="285" y2="145" stroke="url(#neonBlue)" stroke-width="2"/>
  </g>
  
  <!-- Circuit Roots -->
  <g filter="url(#glow)" opacity="0.8">
    <!-- Plant 1 Roots -->
    <path d="M 120 180 Q 100 200 80 220 Q 60 240 40 260" stroke="url(#neonBlue)" stroke-width="2" fill="none"/>
    <path d="M 120 180 Q 140 200 160 220 Q 180 240 200 260" stroke="url(#neonBlue)" stroke-width="2" fill="none"/>
    
    <!-- Plant 2 Roots -->
    <path d="M 200 180 Q 180 200 160 220 Q 140 240 120 260" stroke="url(#neonBlue)" stroke-width="2" fill="none"/>
    <path d="M 200 180 Q 220 200 240 220 Q 260 240 280 260" stroke="url(#neonBlue)" stroke-width="2" fill="none"/>
    <path d="M 200 180 Q 200 200 200 220 Q 200 240 200 260" stroke="url(#neonBlue)" stroke-width="2" fill="none"/>
    
    <!-- Plant 3 Roots -->
    <path d="M 280 180 Q 300 200 320 220 Q 340 240 360 260" stroke="url(#neonBlue)" stroke-width="2" fill="none"/>
    <path d="M 280 180 Q 260 200 240 220 Q 220 240 200 260" stroke="url(#neonBlue)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Ground Circuit Pattern -->
  <g filter="url(#glow)" opacity="0.4">
    <line x1="50" y1="260" x2="350" y2="260" stroke="url(#neonBlue)" stroke-width="1"/>
    <line x1="50" y1="270" x2="350" y2="270" stroke="url(#neonBlue)" stroke-width="1"/>
    <line x1="50" y1="280" x2="350" y2="280" stroke="url(#neonBlue)" stroke-width="1"/>
    
    <!-- Vertical Circuit Lines -->
    <line x1="100" y1="260" x2="100" y2="280" stroke="url(#neonBlue)" stroke-width="1"/>
    <line x1="200" y1="260" x2="200" y2="280" stroke="url(#neonBlue)" stroke-width="1"/>
    <line x1="300" y1="260" x2="300" y2="280" stroke="url(#neonBlue)" stroke-width="1"/>
  </g>
  
  <!-- Coin Stack Icon -->
  <g filter="url(#glow)" transform="translate(320, 80)">
    <!-- Coin Stack -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <circle cx="0" cy="-4" r="12" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <circle cx="0" cy="-8" r="12" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <circle cx="0" cy="-12" r="12" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    
    <!-- Checkmark -->
    <circle cx="8" cy="-8" r="8" fill="url(#neonBlue)" opacity="0.8"/>
    <path d="M 5 -11 L 8 -8 L 11 -5" stroke="#0a0a0a" stroke-width="2" fill="none"/>
  </g>
</svg>
