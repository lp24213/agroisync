<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8000ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Crop Rows -->
  <g filter="url(#glow)">
    <!-- Row 1 -->
    <line x1="50" y1="200" x2="350" y2="200" stroke="url(#neonPurple)" stroke-width="2" opacity="0.8"/>
    <circle cx="80" cy="200" r="3" fill="url(#neonPurple)"/>
    <circle cx="120" cy="200" r="3" fill="url(#neonPurple)"/>
    <circle cx="160" cy="200" r="3" fill="url(#neonPurple)"/>
    <circle cx="200" cy="200" r="3" fill="url(#neonPurple)"/>
    <circle cx="240" cy="200" r="3" fill="url(#neonPurple)"/>
    <circle cx="280" cy="200" r="3" fill="url(#neonPurple)"/>
    <circle cx="320" cy="200" r="3" fill="url(#neonPurple)"/>
    
    <!-- Row 2 -->
    <line x1="50" y1="220" x2="350" y2="220" stroke="url(#neonPurple)" stroke-width="2" opacity="0.8"/>
    <circle cx="80" cy="220" r="3" fill="url(#neonPurple)"/>
    <circle cx="120" cy="220" r="3" fill="url(#neonPurple)"/>
    <circle cx="160" cy="220" r="3" fill="url(#neonPurple)"/>
    <circle cx="200" cy="220" r="3" fill="url(#neonPurple)"/>
    <circle cx="240" cy="220" r="3" fill="url(#neonPurple)"/>
    <circle cx="280" cy="220" r="3" fill="url(#neonPurple)"/>
    <circle cx="320" cy="220" r="3" fill="url(#neonPurple)"/>
    
    <!-- Row 3 -->
    <line x1="50" y1="240" x2="350" y2="240" stroke="url(#neonPurple)" stroke-width="2" opacity="0.8"/>
    <circle cx="80" cy="240" r="3" fill="url(#neonPurple)"/>
    <circle cx="120" cy="240" r="3" fill="url(#neonPurple)"/>
    <circle cx="160" cy="240" r="3" fill="url(#neonPurple)"/>
    <circle cx="200" cy="240" r="3" fill="url(#neonPurple)"/>
    <circle cx="240" cy="240" r="3" fill="url(#neonPurple)"/>
    <circle cx="280" cy="240" r="3" fill="url(#neonPurple)"/>
    <circle cx="320" cy="240" r="3" fill="url(#neonPurple)"/>
  </g>
  
  <!-- Barn -->
  <g filter="url(#glow)">
    <!-- Main Structure -->
    <rect x="150" y="120" width="100" height="80" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <!-- Roof -->
    <polygon points="150,120 200,90 250,120" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <!-- Doors -->
    <rect x="170" y="160" width="20" height="40" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <rect x="210" y="160" width="20" height="40" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <!-- Windows -->
    <rect x="160" y="130" width="15" height="15" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <rect x="225" y="130" width="15" height="15" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
  </g>
  
  <!-- Silos -->
  <g filter="url(#glow)">
    <circle cx="120" cy="140" r="20" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <circle cx="120" cy="140" r="15" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <circle cx="280" cy="140" r="20" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <circle cx="280" cy="140" r="15" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
  </g>
  
  <!-- Drones -->
  <g filter="url(#glow)">
    <!-- Drone 1 -->
    <circle cx="100" cy="80" r="8" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <circle cx="100" cy="80" r="3" fill="url(#neonBlue)"/>
    <line x1="100" y1="72" x2="100" y2="88" stroke="url(#neonBlue)" stroke-width="1"/>
    <line x1="92" y1="80" x2="108" y2="80" stroke="url(#neonBlue)" stroke-width="1"/>
    
    <!-- Drone 2 -->
    <circle cx="200" cy="60" r="8" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <circle cx="200" cy="60" r="3" fill="url(#neonBlue)"/>
    <line x1="200" y1="52" x2="200" y2="68" stroke="url(#neonBlue)" stroke-width="1"/>
    <line x1="192" y1="60" x2="208" y2="60" stroke="url(#neonBlue)" stroke-width="1"/>
    
    <!-- Drone 3 -->
    <circle cx="300" cy="80" r="8" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <circle cx="300" cy="80" r="3" fill="url(#neonBlue)"/>
    <line x1="300" y1="72" x2="300" y2="88" stroke="url(#neonBlue)" stroke-width="1"/>
    <line x1="292" y1="80" x2="308" y2="80" stroke="url(#neonBlue)" stroke-width="1"/>
  </g>
  
  <!-- Network Lines -->
  <g filter="url(#glow)" opacity="0.6">
    <line x1="100" y1="80" x2="150" y2="120" stroke="url(#neonBlue)" stroke-width="1"/>
    <line x1="200" y1="60" x2="200" y2="90" stroke="url(#neonBlue)" stroke-width="1"/>
    <line x1="300" y1="80" x2="250" y2="120" stroke="url(#neonBlue)" stroke-width="1"/>
    <line x1="120" y1="140" x2="150" y2="120" stroke="url(#neonBlue)" stroke-width="1"/>
    <line x1="280" y1="140" x2="250" y2="120" stroke="url(#neonBlue)" stroke-width="1"/>
  </g>
  
  <!-- Hexagonal Icons -->
  <g filter="url(#glow)">
    <!-- Icon 1 -->
    <polygon points="80,100 90,95 90,85 80,80 70,85 70,95" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <rect x="75" y="87" width="10" height="6" fill="url(#neonBlue)" opacity="0.3"/>
    
    <!-- Icon 2 -->
    <polygon points="320,100 330,95 330,85 320,80 310,85 310,95" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <rect x="315" y="87" width="10" height="6" fill="url(#neonBlue)" opacity="0.3"/>
  </g>
  
  <!-- Data Panels -->
  <g filter="url(#glow)">
    <!-- Left Panel - Bar Graph -->
    <rect x="50" y="50" width="60" height="40" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <rect x="55" y="75" width="8" height="10" fill="url(#neonBlue)" opacity="0.5"/>
    <rect x="65" y="70" width="8" height="15" fill="url(#neonBlue)" opacity="0.5"/>
    <rect x="75" y="65" width="8" height="20" fill="url(#neonBlue)" opacity="0.5"/>
    <rect x="85" y="80" width="8" height="5" fill="url(#neonBlue)" opacity="0.5"/>
    
    <!-- Right Panel - Plant -->
    <rect x="290" y="50" width="60" height="40" fill="none" stroke="url(#neonBlue)" stroke-width="2"/>
    <line x1="320" y1="80" x2="320" y2="70" stroke="url(#neonBlue)" stroke-width="2"/>
    <circle cx="320" cy="70" r="3" fill="url(#neonBlue)"/>
    <line x1="320" y1="70" x2="315" y2="65" stroke="url(#neonBlue)" stroke-width="1"/>
    <line x1="320" y1="70" x2="325" y2="65" stroke="url(#neonBlue)" stroke-width="1"/>
  </g>
</svg>
