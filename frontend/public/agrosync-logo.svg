<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Container -->
  <g filter="url(#glow)">
    <!-- Main Circle -->
    <circle cx="25" cy="30" r="20" fill="url(#iconGradient)" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Wheat Stalks -->
    <path d="M20 15 L22 25 L24 20 L26 25 L28 20 L30 25 L32 15" 
          stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    
    <!-- Data Nodes -->
    <circle cx="18" cy="35" r="2" fill="white" opacity="0.8"/>
    <circle cx="32" cy="35" r="2" fill="white" opacity="0.8"/>
    <circle cx="25" cy="40" r="2" fill="white" opacity="0.8"/>
    
    <!-- Connection Lines -->
    <path d="M18 35 Q25 30 32 35" stroke="white" stroke-width="0.5" opacity="0.6" fill="none"/>
    <path d="M18 35 Q25 40 25 40" stroke="white" stroke-width="0.5" opacity="0.6" fill="none"/>
    <path d="M32 35 Q25 40 25 40" stroke="white" stroke-width="0.5" opacity="0.6" fill="none"/>
  </g>
  
  <!-- Text Logo -->
  <g>
    <!-- AgroSync Text -->
    <text x="55" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
      AGRO
    </text>
    <text x="55" y="42" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
      SYNC
    </text>
    
    <!-- Tagline -->
    <text x="55" y="52" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#6B7280" opacity="0.8">
      AGRICULTURAL INTELLIGENCE PLATFORM
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <!-- Top Right Corner -->
    <circle cx="180" cy="15" r="3" fill="url(#logoGradient)"/>
    <circle cx="185" cy="20" r="2" fill="url(#logoGradient)"/>
    <circle cx="190" cy="25" r="1.5" fill="url(#logoGradient)"/>
    
    <!-- Bottom Right Corner -->
    <circle cx="180" cy="45" r="3" fill="url(#logoGradient)"/>
    <circle cx="185" cy="40" r="2" fill="url(#logoGradient)"/>
    <circle cx="190" cy="35" r="1.5" fill="url(#logoGradient)"/>
  </g>
</svg>
