version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "ðŸš€ AGROTM - Build AWS Amplify (Next.js Standalone)"
        - node -v && npm -v
        - cd frontend
        - rm -rf .next out
        - npm ci --production=false
    build:
      commands:
        - npm run build
        - echo "Build concluÃ­do"
        - ls -la .next/standalone/frontend
    postBuild:
      commands:
        - echo "Verificando arquivos essenciais..."
        - test -f .next/standalone/frontend/server.js && echo "server.js OK" || echo "ERRO: server.js"
        - test -f .next/standalone/frontend/package.json && echo "package.json OK" || echo "ERRO: package.json"
        - echo "Deploy pronto"
  artifacts:
    baseDirectory: frontend/.next/standalone/frontend
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
