# SonarQube Configuration for AGROISYNC Backend
sonar.projectKey=agroisync-backend
sonar.projectName=AGROISYNC Backend
sonar.projectVersion=2.3.1
sonar.organization=agroisync

# Source code
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.ts,src/**/*.test.ts,src/**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/logs/**,**/uploads/**,**/temp/**,**/*.min.js,**/*.bundle.js

# Language
sonar.language=ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/coverage/**,**/dist/**,**/node_modules/**

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Security
sonar.security.sources.javasecurity=true
sonar.security.sources.pythonsecurity=true
sonar.security.sources.phpsecurity=true
sonar.security.sources.javascriptsecurity=true

# Duplications
sonar.cpd.ts.minimumTokens=100
sonar.cpd.ts.minimumLines=10

# Rules
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1481
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1172
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.ts

# Performance
sonar.performance.timeout=300
sonar.performance.memory=2048

# Database
sonar.jdbc.driverClassName=org.postgresql.Driver
sonar.jdbc.url=jdbc:postgresql://localhost:5432/sonar
sonar.jdbc.username=sonar
sonar.jdbc.password=sonar

# Web Server
sonar.web.host=0.0.0.0
sonar.web.port=9000
sonar.web.context=/

# Logs
sonar.log.level=INFO
sonar.log.file=logs/sonar.log

# Analysis
sonar.analysis.mode=publish
sonar.analysis.buildNumber=${BUILD_NUMBER}
sonar.analysis.pipeline=${BUILD_NUMBER}
sonar.analysis.revision=${GIT_COMMIT}
sonar.analysis.branch=${GIT_BRANCH}

# Environment
sonar.environment=production
sonar.environment.name=AGROISYNC Backend Production
sonar.environment.type=production

# Metrics
sonar.metrics.include=**/*.ts
sonar.metrics.exclude=**/node_modules/**,**/dist/**,**/coverage/**,**/logs/**,**/uploads/**,**/temp/**

# Coverage
sonar.coverage.jacoco.xmlReportPaths=coverage/cobertura-coverage.xml
sonar.coverage.jacoco.reportPath=coverage/cobertura-coverage.xml

# Test Results
sonar.testExecutionReportPaths=coverage/test-results.xml
sonar.testResults=coverage/test-results.xml

# Security Hotspots
sonar.security.hotspots.reviewed=true
sonar.security.hotspots.reviewed.by=agroisync-team

# Reliability
sonar.reliability.rating=A
sonar.reliability.reviewed=true

# Maintainability
sonar.maintainability.rating=A
sonar.maintainability.reviewed=true

# Security Rating
sonar.security.rating=A
sonar.security.reviewed=true

# Duplications
sonar.duplications.reviewed=true
sonar.duplications.reviewed.by=agroisync-team

# Code Smells
sonar.codesmells.reviewed=true
sonar.codesmells.reviewed.by=agroisync-team

# Bugs
sonar.bugs.reviewed=true
sonar.bugs.reviewed.by=agroisync-team

# Vulnerabilities
sonar.vulnerabilities.reviewed=true
sonar.vulnerabilities.reviewed.by=agroisync-team
