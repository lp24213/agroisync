version: '3.8'

services:
  # ===== MONGODB =====
  mongodb:
    image: mongo:6.0
    container_name: agrotm-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: agrotm123
      MONGO_INITDB_DATABASE: agrotm
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - agrotm-network

  # ===== REDIS (para cache e sessões) =====
  redis:
    image: redis:7-alpine
    container_name: agrotm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agrotm-network

  # ===== BACKEND =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agrotm-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:agrotm123@mongodb:27017/agrotm?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your_super_secret_jwt_key_here_change_in_production
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - agrotm-network
    command: npm run dev

  # ===== FRONTEND =====
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agrotm-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000/api/v1
      REACT_APP_ENV: development
      REACT_APP_ENABLE_STRIPE: true
      REACT_APP_ENABLE_METAMASK: true
      REACT_APP_ENABLE_WEBSOCKET: true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - agrotm-network
    command: npm start

  # ===== NGINX (para produção) =====
  nginx:
    image: nginx:alpine
    container_name: agrotm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - agrotm-network
    profiles:
      - production

  # ===== MONITORING =====
  prometheus:
    image: prom/prometheus:latest
    container_name: agrotm-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - agrotm-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: agrotm-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: agrotm123
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - agrotm-network
    profiles:
      - monitoring

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  agrotm-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
