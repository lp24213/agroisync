version: '3.8'

services:
  # AGROISYNC Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agroisync-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./frontend/env.local
    volumes:
      - ./frontend/public:/app/public
      - ./logs:/app/logs
    networks:
      - agroisync-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # AGROISYNC Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agroisync-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ./backend/env.production
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - ./backend/public:/app/public
      - ./logs:/app/logs
    networks:
      - agroisync-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agroisync-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=agroisync_production
      - POSTGRES_USER=agroisync_admin
      - POSTGRES_PASSWORD=AgroSync2024!Secure
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
      - ./logs:/var/log/postgresql
    ports:
      - "5432:5432"
    networks:
      - agroisync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agroisync_admin -d agroisync_production"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agroisync-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass AgroSync2024!Secure
    volumes:
      - redis_data:/data
      - ./logs:/var/log/redis
    ports:
      - "6379:6379"
    networks:
      - agroisync-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: agroisync-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
      - ./logs:/var/log/nginx
    networks:
      - agroisync-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PM2 Process Manager
  pm2:
    image: node:18-alpine
    container_name: agroisync-pm2
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "npm install -g pm2 &&
              pm2 start ecosystem.config.js --env production &&
              pm2 logs"
    volumes:
      - ./backend:/app
      - ./ecosystem.config.js:/app/ecosystem.config.js
      - ./logs:/app/logs
    networks:
      - agroisync-network
    depends_on:
      - backend
      - frontend

  # Monitoring Stack
  monitoring:
    image: prom/prometheus:latest
    container_name: agroisync-monitoring
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./logs:/var/log/prometheus
    networks:
      - agroisync-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: agroisync-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=AgroSync2024!Secure
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
      - ./logs:/var/log/grafana
    networks:
      - agroisync-network
    depends_on:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  grafana_data:
    driver: local

networks:
  agroisync-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
