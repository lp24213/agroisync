[toolchain]
channel = "1.70.0"
components = ["rustfmt", "clippy"]
targets = ["x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc", "x86_64-apple-darwin"]

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1
opt-level = 3
debug = false
strip = "symbols"

[profile.dev]
opt-level = 0
debug = true
overflow-checks = true

[profile.test]
opt-level = 0
debug = true
overflow-checks = true

[profile.bench]
opt-level = 3
debug = false
overflow-checks = false
lto = "fat"
codegen-units = 1

[profile.doc]
opt-level = 0
debug = true
overflow-checks = true

[profile.check]
opt-level = 0
debug = true
overflow-checks = true

[profile.build-override]
opt-level = 3
debug = false
overflow-checks = false
lto = "fat"
codegen-units = 1

[profile.dev-override]
opt-level = 0
debug = true
overflow-checks = true

[profile.test-override]
opt-level = 0
debug = true
overflow-checks = true

