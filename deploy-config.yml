# Configuração Profissional de Deploy - AgroSync
# Este arquivo contém todas as configurações necessárias para deploy em produção

# Configurações de Ambiente
environments:
  staging:
    domain: "staging.agrosync.com"
    api_url: "https://api-staging.agrosync.com"
    s3_bucket: "agrosync-staging"
    cloudfront_distribution: "E1234567890STAGING"
    
  production:
    domain: "www.agrosync.com"
    api_url: "https://api.agrosync.com"
    s3_bucket: "agrosync-production"
    cloudfront_distribution: "E1234567890PRODUCTION"

# Configurações AWS
aws:
  region: "us-east-1"
  profile: "agrosync-production"
  
  # Cognito
  cognito:
    user_pool_id: "us-east-1_XXXXXXXXX"
    client_id: "XXXXXXXXXXXXXXXXXXXXXXXXXX"
    identity_pool_id: "us-east-1:xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
    
  # S3
  s3:
    frontend_bucket: "agrosync-frontend"
    backend_bucket: "agrosync-backend"
    uploads_bucket: "agrosync-uploads"
    
  # Lambda
  lambda:
    functions:
      - name: "agrosync-api"
        runtime: "nodejs18.x"
        memory: 1024
        timeout: 30
        
  # CloudFront
  cloudfront:
    price_class: "PriceClass_100"
    cache_policy: "Managed-CachingOptimized"
    
# Configurações de Banco de Dados
database:
  mongodb:
    uri: "mongodb+srv://username:password@cluster.mongodb.net/agrosync"
    options:
      useNewUrlParser: true
      useUnifiedTopology: true
      maxPoolSize: 10
      serverSelectionTimeoutMS: 5000
      
  redis:
    url: "redis://username:password@redis-cluster.cache.amazonaws.com:6379"
    
# Configurações de Pagamento
payments:
  stripe:
    publishable_key: "pk_live_XXXXXXXXXXXXXXXXXXXXXXXX"
    secret_key: "sk_live_XXXXXXXXXXXXXXXXXXXXXXXX"
    webhook_secret: "whsec_XXXXXXXXXXXXXXXXXXXXXXXX"
    
  # Configurações de Planos
  plans:
    free:
      price: 0
      features: ["5_products", "3_freights", "basic_support"]
    basic:
      price: 99
      features: ["unlimited_products", "unlimited_freights", "priority_support", "analytics"]
    pro:
      price: 199
      features: ["unlimited_products", "unlimited_freights", "priority_support", "advanced_analytics", "api_access"]
    enterprise:
      price: 499
      features: ["unlimited_products", "unlimited_freights", "dedicated_support", "custom_analytics", "api_access", "custom_integrations"]

# Configurações de Segurança
security:
  jwt:
    secret: "your-super-secret-jwt-key-here"
    expires_in: "24h"
    refresh_expires_in: "7d"
    
  rate_limiting:
    window_ms: 900000  # 15 minutos
    max_requests: 100
    
  cors:
    origin: ["https://www.agrosync.com", "https://staging.agrosync.com"]
    credentials: true
    
# Configurações de Monitoramento
monitoring:
  sentry:
    dsn: "https://your-sentry-dsn@sentry.io/project-id"
    
  newrelic:
    license_key: "your-newrelic-license-key"
    
  cloudwatch:
    log_group: "/aws/lambda/agrosync-api"
    retention_days: 30
    
# Configurações de Email
email:
  provider: "ses"  # Amazon SES
  from: "noreply@agrosync.com"
  templates:
    welcome: "welcome-template"
    reset_password: "reset-password-template"
    payment_confirmation: "payment-confirmation-template"
    
# Configurações de SMS
sms:
  provider: "twilio"
  from: "+1234567890"
  
# Configurações de Chatbot
chatbot:
  provider: "openai"
  model: "gpt-4"
  max_tokens: 1000
  temperature: 0.7
  
# Configurações de Web3
web3:
  provider: "https://mainnet.infura.io/v3/your-project-id"
  contract_address: "0x742d35Cc6634C0532925a3b8D4C9db96C4b4d8b6"
  network: "mainnet"
  
# Configurações de Analytics
analytics:
  google_analytics: "GA_MEASUREMENT_ID"
  mixpanel: "your-mixpanel-token"
  
# Configurações de Backup
backup:
  mongodb:
    schedule: "0 2 * * *"  # Diário às 2h
    retention_days: 30
    
  s3:
    schedule: "0 3 * * *"  # Diário às 3h
    retention_days: 90
