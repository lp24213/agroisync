apiVersion: codeengine.cloud.ibm.com/v1
kind: Application
metadata:
  name: agroisync-web
spec:
  image: nginx:alpine
  port: 8080
  cpu: 0.25
  memory: 0.5Gi
  minScale: 1
  maxScale: 3
  env:
    - name: PORT
      value: "8080"
  volumes:
    - name: html-content
      configMap:
        name: agroisync-html
  volumeMounts:
    - name: html-content
      mountPath: /usr/share/nginx/html/index.html
      subPath: index.html
---
