apiVersion: codeengine.cloud.ibm.com/v1
kind: Application
metadata:
  name: agroisync-web
spec:
  image: nginx:alpine
  port: 8080
  cpu: 0.25
  memory: 0.5Gi
  minScale: 1
  maxScale: 3
  env:
    - name: PORT
      value: "8080"
  volumes:
    - name: nginx-config
      configMap:
        name: agroisync-nginx-config
    - name: html-content
      configMap:
        name: agroisync-html-content
  volumeMounts:
    - name: nginx-config
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
    - name: html-content
      mountPath: /usr/share/nginx/html/index.html
      subPath: index.html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agroisync-nginx-config
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;
        sendfile        on;
        keepalive_timeout  65;
        server {
            listen       8080;
            server_name  localhost;
            root         /usr/share/nginx/html;
            index        index.html;
            location / {
                try_files $uri $uri/ /index.html;
            }
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }
