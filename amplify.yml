version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        NODE_ENV: production
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - ls -la out
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
          - out/**
