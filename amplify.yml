version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        NODE_ENV: production
        NPM_CONFIG_PRODUCTION: false
        NPM_CONFIG_AUDIT: false
    frontend:
      phases:
        preBuild:
          commands:
            - cd ..
            - npm ci --no-audit --prefer-offline
            - cd frontend
            - rm -rf .next out dist node_modules package-lock.json
            - npm ci --production=false --include=dev --no-audit --prefer-offline --legacy-peer-deps
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - ls -la .next
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
          - .next/cache/**
          - ../node_modules/**
          - ~/.npm/**
          - ~/.cache/**
