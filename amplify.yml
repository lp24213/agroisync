version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        NODE_ENV: production
        NPM_CONFIG_PRODUCTION: false
        NPM_CONFIG_AUDIT: false
        NODE_OPTIONS: "--max-old-space-size=4096"
        NODE_VERSION: "20.15.1"
        NPM_VERSION: "10.8.2"
        # Configura√ß√µes de ambiente para produ√ß√£o
        NEXT_PUBLIC_API_URL: https://api.agroisync.com
        NEXT_PUBLIC_APP_URL: https://agroisync.com
        NEXT_PUBLIC_ENVIRONMENT: production
    frontend:
      phases:
        preBuild:
          commands:
            - echo "üöÄ INICIANDO BUILD PROFISSIONAL AGROISYNC.COM"
            - echo "üì¶ Verificando vers√£o do Node.js..."
            - node --version
            - npm --version
            - echo "üì¶ Instalando depend√™ncias root..."
            - cd ..
            - npm ci --no-audit --prefer-offline --legacy-peer-deps
            - echo "üì• Instalando depend√™ncias frontend..."
            - cd frontend
            - rm -rf .next out dist node_modules package-lock.json
            - npm ci --production=false --include=dev --no-audit --prefer-offline --legacy-peer-deps
            - echo "‚úÖ Depend√™ncias instaladas com sucesso!"
        build:
          commands:
            - echo "üî® Iniciando build Next.js profissional..."
            - npm run build
            - echo "‚úÖ Build conclu√≠do com sucesso!"
        postBuild:
          commands:
            - echo "üìÅ Verificando arquivos gerados..."
            - ls -la out
            - echo "üìä Estat√≠sticas do build:"
            - du -sh out
            - echo "üîí Configurando headers de seguran√ßa..."
            - echo '{"headers": [{"source": "**/*", "headers": [{"key": "X-Frame-Options", "value": "DENY"}, {"key": "X-Content-Type-Options", "value": "nosniff"}, {"key": "X-XSS-Protection", "value": "1; mode=block"}, {"key": "Referrer-Policy", "value": "strict-origin-when-cross-origin"}, {"key": "Permissions-Policy", "value": "camera=(), microphone=(), geolocation=()"}]}]}' > out/_headers
            - echo "üéâ BUILD PROFISSIONAL AGROISYNC.COM CONCLU√çDO!"
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
          - out/**
          - ../node_modules/**
          - ~/.npm/**
          - ~/.cache/**
          - .next/cache/**
          - .next/standalone/**
