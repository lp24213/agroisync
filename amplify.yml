version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "AGROISYNC Build AWS Amplify"
        - cd frontend
        - rm -rf .next out
        - npm ci --production=false
    build:
      commands:
        - npm run build
        - echo "Build completed"
        - ls -la .next/standalone/frontend
    postBuild:
      commands:
        - echo "Checking essential files"
        - ls -la .next/standalone/frontend
        - echo "Deploy ready"
  artifacts:
    baseDirectory: frontend/.next/standalone/frontend
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
