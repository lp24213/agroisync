version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== INICIANDO BUILD PARA AGROISYNC.COM ==="
        - node --version
        - npm --version
        - cd frontend
        - npm ci --prefer-offline --no-audit
        - echo "=== DEPENDÊNCIAS INSTALADAS ==="
    build:
      commands:
        - echo "=== CONSTRUINDO PARA AGROISYNC.COM ==="
        - npm run build
        - echo "=== BUILD CONCLUÍDO ==="
  artifacts:
    baseDirectory: frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
