version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== VERIFICANDO VERSÕES ==="
        - node --version
        - npm --version
        - echo "=== INSTALANDO DEPENDÊNCIAS ==="
        - npm ci --no-audit --prefer-offline --legacy-peer-deps
    build:
      commands:
        - echo "=== INICIANDO BUILD ==="
        - npm run build
        - echo "=== BUILD COMPLETADO ==="
        - ls -la .next
        - du -sh .next
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - ~/.npm/**/*
