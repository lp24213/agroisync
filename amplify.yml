version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        NODE_ENV: production
        NPM_CONFIG_PRODUCTION: false
        NPM_CONFIG_AUDIT: false
        NODE_OPTIONS: "--max-old-space-size=4096"
        NODE_VERSION: "20.15.1"
        NPM_VERSION: "10.8.2"
        # Configurações de ambiente para produção
        NEXT_PUBLIC_API_URL: https://api.agroisync.com
        NEXT_PUBLIC_APP_URL: https://agroisync.com
        NEXT_PUBLIC_ENVIRONMENT: production
    frontend:
      phases:
        preBuild:
          commands:
            - echo "INICIANDO BUILD PROFISSIONAL AGROISYNC.COM"
            - echo "Verificando versao do Node.js..."
            - node --version
            - npm --version
            - echo "Instalando dependencias root..."
            - cd ..
            - npm ci --no-audit --prefer-offline --legacy-peer-deps
            - echo "Instalando dependencias frontend..."
            - cd frontend
            - rm -rf .next out dist node_modules package-lock.json
            - npm ci --production=false --include=dev --no-audit --prefer-offline --legacy-peer-deps
            - echo "Dependencias instaladas com sucesso!"
        build:
          commands:
            - echo "Iniciando build Next.js profissional..."
            - npm run build
            - echo "Build concluido com sucesso!"
        postBuild:
          commands:
            - echo "Verificando arquivos gerados..."
            - ls -la out
            - echo "Estatisticas do build:"
            - du -sh out
            - echo "Configurando headers de seguranca..."
            - cp frontend/public/_headers out/_headers
            - echo "BUILD PROFISSIONAL AGROISYNC.COM CONCLUIDO!"
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
          - out/**
          - ../node_modules/**
          - ~/.npm/**
          - ~/.cache/**
          - .next/cache/**
          - .next/standalone/**
