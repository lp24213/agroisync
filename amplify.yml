version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== INSTALANDO NODE.JS 20 ==="
        - nvm install 20.18.0
        - nvm use 20.18.0
        - node --version
        - npm --version
        - echo "=== BUILD INICIADO ==="
        - cd frontend
        - npm install
    build:
      commands:
        - echo "=== BUILD EM ANDAMENTO ==="
        - npm run build:amplify
        - echo "=== BUILD CONCLU√çDO ==="
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
