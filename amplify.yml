version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - corepack enable
        - cd frontend
        - pnpm i --frozen-lockfile
    build:
      commands:
        - cd frontend
        - pnpm build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
      - ~/.pnpm-store/**/*
