version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        NODE_ENV: production
        NPM_CONFIG_PRODUCTION: false
        NPM_CONFIG_AUDIT: false
    frontend:
      phases:
        preBuild:
          commands:
            - echo "üöÄ INICIANDO BUILD AGROISYNC.COM"
            - cd ..
            - npm ci --no-audit --prefer-offline --legacy-peer-deps
            - cd frontend
            - rm -rf .next out dist node_modules package-lock.json
            - npm ci --production=false --include=dev --no-audit --prefer-offline --legacy-peer-deps
        build:
          commands:
            - echo "üî® Iniciando build Next.js..."
            - npm run build
        postBuild:
          commands:
            - echo "üìÅ Verificando arquivos gerados..."
            - ls -la out
            - echo "üéâ BUILD AGROISYNC.COM CONCLU√çDO!"
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
          - out/**
          - ../node_modules/**
