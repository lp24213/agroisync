version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "ðŸš€ AGROISYNC Build AWS Amplify (Node 20)"
        - nvm install 20
        - nvm use 20
        - node --version
        - npm --version
        - cd frontend
        - rm -rf .next out node_modules package-lock.json
        - npm install
    build:
      commands:
        - npm run build
        - echo "Build completed successfully"
        - ls -la .next/standalone/frontend
    postBuild:
      commands:
        - echo "Checking essential files"
        - ls -la .next/standalone/frontend
        - echo "Deploy ready"
  artifacts:
    baseDirectory: frontend/.next/standalone/frontend
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
