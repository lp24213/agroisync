# Sentry configuration for AGROISYNC
defaults.url=https://sentry.io/
defaults.org=agroisync
defaults.project=agroisync-platform

# Authentication
auth.token=${SENTRY_AUTH_TOKEN}

# Build configuration
build.version=${BUILD_VERSION}
build.name=${BUILD_NAME}
build.env=${BUILD_ENV}

# Source maps
build.sourcemaps=true
build.sourcemaps.include=frontend/.next,backend/dist

# Upload settings
upload.include=frontend/.next,backend/dist
upload.ignore=**/node_modules/**,**/coverage/**,**/logs/**,**/uploads/**

# Release tracking
release.name=${RELEASE_NAME}
release.version=${RELEASE_VERSION}
release.commit=${COMMIT_SHA}
release.repo=${REPO_NAME}

# Environment
env.name=${ENV_NAME}
env.url=${ENV_URL}

# Performance monitoring
performance.enabled=true
performance.sample_rate=0.1

# Error monitoring
errors.enabled=true
errors.sample_rate=1.0

# Session tracking
sessions.enabled=true
sessions.sample_rate=0.1
