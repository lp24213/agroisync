<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="420" height="120" viewBox="0 0 420 120">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFC000"/>
      <stop offset="100%" stop-color="#E6AE00"/>
    </linearGradient>
  </defs>

  <!-- Background transparente para uso em qualquer tema -->
  <rect width="420" height="120" fill="transparent"/>

  <!-- Ícone de trigo dourado minimalista -->
  <g transform="translate(40, 15)">
    <!-- Haste -->
    <rect x="20" y="18" width="3" height="62" rx="1.5" fill="#1f2937"/>
    <!-- Espigas (lado esquerdo) -->
    <path d="M20 26 l-14 6 l14 6 z" fill="url(#gold)"/>
    <path d="M20 40 l-14 6 l14 6 z" fill="url(#gold)"/>
    <path d="M20 54 l-14 6 l14 6 z" fill="url(#gold)"/>
    <!-- Espigas (lado direito) -->
    <path d="M23 32 l14 6 l-14 6 z" fill="url(#gold)"/>
    <path d="M23 46 l14 6 l-14 6 z" fill="url(#gold)"/>
    <path d="M23 60 l14 6 l-14 6 z" fill="url(#gold)"/>
    <!-- Grão superior -->
    <ellipse cx="21.5" cy="16" rx="4" ry="6" fill="url(#gold)"/>
  </g>

  <!-- Logotipo tipográfico clean -->
  <g transform="translate(110, 25)">
    <text x="0" y="60" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="800" letter-spacing="1" fill="#111827">
      AGRO
      <tspan fill="#111827">I</tspan>
      <tspan fill="#111827">SYNC</tspan>
    </text>
  </g>
</svg>
