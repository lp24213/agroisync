<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120">
  <!-- Background -->
  <rect width="400" height="120" fill="#F5F5DC"/>
  
  <!-- Plant Icon -->
  <g transform="translate(50, 15)">
    <!-- Central stem -->
    <rect x="19" y="25" width="2" height="35" fill="#2F4F2F"/>
    
    <!-- Left leaf (larger, symmetrical) -->
    <path d="M20 40 Q8 35 10 50 Q15 55 20 50" fill="#2F4F2F"/>
    
    <!-- Right leaf (larger, symmetrical) -->
    <path d="M20 40 Q32 35 30 50 Q25 55 20 50" fill="#2F4F2F"/>
    
    <!-- Top leaf (smaller, upward) -->
    <path d="M20 30 Q15 20 20 25 Q25 20 20 30" fill="#2F4F2F"/>
    
    <!-- Seed/teardrop at very top -->
    <ellipse cx="20" cy="22" rx="2" ry="3" fill="#2F4F2F"/>
  </g>
  
  <!-- AGROISYNC Text -->
  <text x="140" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2F4F2F">AGROISYNC</text>
</svg>
