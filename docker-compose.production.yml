version: '3.8'

services:
  # AGROISYNC Backend
  agroisync-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agroisync-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ./backend/env.production
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - ./backend/public:/app/public
    networks:
      - agroisync-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # AGROISYNC Frontend
  agroisync-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agroisync-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./frontend/env.local
    networks:
      - agroisync-network
    depends_on:
      - agroisync-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agroisync-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=agroisync_production
      - POSTGRES_USER=agroisync_admin
      - POSTGRES_PASSWORD=AgroSync2024!Secure
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - agroisync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agroisync_admin -d agroisync_production"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agroisync-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass AgroSync2024!Secure
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - agroisync-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: agroisync-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    networks:
      - agroisync-network
    depends_on:
      - agroisync-backend
      - agroisync-frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PM2 Process Manager
  pm2:
    image: node:18-alpine
    container_name: agroisync-pm2
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "npm install -g pm2 &&
              pm2 start ecosystem.config.js --env production &&
              pm2 logs"
    volumes:
      - ./backend:/app
      - ./backend/ecosystem.config.js:/app/ecosystem.config.js
    networks:
      - agroisync-network
    depends_on:
      - agroisync-backend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  agroisync-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
