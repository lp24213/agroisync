name: "AGROISYNC CodeQL Config"

# Disable default queries
disable-default-queries: false

# Query suite selection
query-filters:
  - include:
      tags contain: security
  - include:
      tags contain: security-and-quality
  - exclude:
      tags contain: experimental
  - exclude:
      tags contain: deprecated

# Paths to include/exclude
paths:
  - frontend/src
  - backend/src
  - '**/*.js'
  - '**/*.ts'
  - '**/*.jsx'
  - '**/*.tsx'

paths-ignore:
  - '**/node_modules'
  - '**/dist'
  - '**/build'
  - '**/.next'
  - '**/coverage'
  - '**/logs'
  - '**/uploads'
  - '**/public'
  - '**/*.min.js'
  - '**/*.bundle.js'

# Additional queries
queries:
  - uses: security-and-quality
  - uses: security-extended
  - uses: ./queries

# Query options
query-options:
  - name: javascript-security-and-quality.qls
    uses: security-and-quality
    options:
      - name: js/security-and-quality
        value: true
  - name: typescript-security-and-quality.qls
    uses: security-and-quality
    options:
      - name: ts/security-and-quality
        value: true

# Memory settings
memory:
  - name: javascript
    value: 4096
  - name: typescript
    value: 4096

# Threads
threads: 2

# Timeout
timeout: 1800 