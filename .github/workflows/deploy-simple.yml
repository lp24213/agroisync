name: Deploy Simple

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install and Build
        run: |
          cd frontend
          npm install
          npm run build
          echo "âœ… Build completed successfully"
      
      - name: Create deployment info
        run: |
          echo "ðŸš€ AGROTM.SOL Deploy Info" > deploy-info.md
          echo "=========================" >> deploy-info.md
          echo "" >> deploy-info.md
          echo "âœ… Frontend build completed" >> deploy-info.md
          echo "âœ… All pages generated" >> deploy-info.md
          echo "âœ… Ready for deployment" >> deploy-info.md
          echo "" >> deploy-info.md
          echo "Manual deploy steps:" >> deploy-info.md
          echo "1. Go to Vercel dashboard" >> deploy-info.md
          echo "2. Import this repository" >> deploy-info.md
          echo "3. Set root directory to 'frontend'" >> deploy-info.md
          echo "4. Deploy" >> deploy-info.md
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next 