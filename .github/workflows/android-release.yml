name: Build and sign Android AAB

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 (for compilation)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Android SDK
        uses: r0adkll/setup-android@v2
        with:
          api-level: 35
          build-tools: 34.0.0

      - name: Make gradlew executable
        run: chmod +x frontend/android/gradlew

      - name: Build unsigned AAB
        working-directory: frontend/android
        run: ./gradlew clean :app:bundleRelease --no-daemon

      - name: Decode keystore from secret
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then echo "Missing ANDROID_KEYSTORE_BASE64 secret"; exit 1; fi
          echo "$KEYSTORE_BASE64" | base64 --decode > frontend/android/keystore.jks

      - name: Set up JDK 17 (for jarsigner)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Sign AAB with jarsigner
        working-directory: frontend/android/app/build/outputs/bundle/release
        env:
          STORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASS: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          set -e
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore ../../../keystore.jks -storepass "$STORE_PASS" -keypass "$KEY_PASS" app-release.aab "$KEY_ALIAS"

      - name: Upload signed AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: agroisync-release-signed.aab
          path: frontend/android/app/build/outputs/bundle/release/app-release.aab

      - name: Cleanup keystore
        run: rm -f frontend/android/keystore.jks || true
