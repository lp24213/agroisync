name: AGROTM.SOL CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  RAILWAY_SERVICE: agrotm-backend
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

jobs:
  validate-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Validate required secrets
        run: |
          echo "üîê Validating CI/CD secrets..."
          
          if [ -z "${{ env.VERCEL_TOKEN }}" ]; then
            echo "‚ùå VERCEL_TOKEN is not set"
            exit 1
          fi
          
          if [ -z "${{ env.VERCEL_ORG_ID }}" ]; then
            echo "‚ùå VERCEL_ORG_ID is not set"
            exit 1
          fi
          
          if [ -z "${{ env.VERCEL_PROJECT_ID }}" ]; then
            echo "‚ùå VERCEL_PROJECT_ID is not set"
            exit 1
          fi
          
          if [ -z "${{ env.RAILWAY_TOKEN }}" ]; then
            echo "‚ùå RAILWAY_TOKEN is not set"
            exit 1
          fi
          
          echo "‚úÖ All required secrets are configured"

  test:
    runs-on: ubuntu-latest
    needs: validate-secrets
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Run frontend type check
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
        run: |
          cd frontend
          pnpm run type-check

      - name: Run frontend linting
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
        run: |
          cd frontend
          pnpm run lint

      - name: Install backend dependencies
        run: |
          cd backend
          pnpm install --frozen-lockfile

      - name: Run backend tests
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
        run: |
          cd backend
          pnpm run test

  build:
    runs-on: ubuntu-latest
    needs: [validate-secrets, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Build frontend application
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
        run: |
          cd frontend
          pnpm run build

      - name: Install backend dependencies
        run: |
          cd backend
          pnpm install --frozen-lockfile

      - name: Build backend application
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
        run: |
          cd backend
          pnpm run build

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ env.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'

  deploy-backend:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup deployment tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Deploy to Railway
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
        run: |
          set -e
          echo "üöÄ Deploying backend to Railway..."
          
          # Get service ID
          SERVICES_RESPONSE=$(curl -s -w "%{http_code}" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            "https://api.railway.app/v2/services")
          HTTP_CODE="${SERVICES_RESPONSE: -3}"
          SERVICES_BODY="${SERVICES_RESPONSE%???}"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Failed to fetch Railway services: HTTP $HTTP_CODE"
            echo "Response: $SERVICES_BODY"
            exit 1
          fi
          
          SERVICE_ID=$(echo "$SERVICES_BODY" | jq -r ".services[] | select(.name == \"$RAILWAY_SERVICE\") | .id // empty")
          
          if [ -z "$SERVICE_ID" ]; then
            echo "‚ùå Railway service '$RAILWAY_SERVICE' not found"
            exit 1
          fi
          
          echo "Service ID: $SERVICE_ID"
          
          # Trigger deployment
          DEPLOYMENT_RESPONSE=$(curl -s -w "%{http_code}" -X POST \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"serviceId\": \"$SERVICE_ID\"}" \
            "https://api.railway.app/v2/deployments")
          
          HTTP_CODE="${DEPLOYMENT_RESPONSE: -3}"
          RESPONSE_BODY="${DEPLOYMENT_RESPONSE%???}"
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "‚úÖ Backend deployment triggered successfully!"
            DEPLOYMENT_ID=$(echo "$RESPONSE_BODY" | jq -r '.id // empty')
            if [ -n "$DEPLOYMENT_ID" ]; then
              echo "Deployment ID: $DEPLOYMENT_ID"
            fi
          else
            echo "‚ùå Backend deployment failed: HTTP $HTTP_CODE"
            echo "Response: $RESPONSE_BODY"
            exit 1
          fi

  health-check:
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployments to complete..."
          sleep 60

      - name: Health check frontend
        run: |
          echo "üè• Checking frontend health..."
          
          # Try multiple health check endpoints
          if curl -f -s --max-time 30 "https://agrotmsol.com.br/api/health" > /dev/null; then
            echo "‚úÖ Frontend health check passed"
          elif curl -f -s --max-time 30 "https://agrotmsol.com.br/health" > /dev/null; then
            echo "‚úÖ Frontend health check passed"
          elif curl -f -s --max-time 30 "https://agrotmsol.com.br/" > /dev/null; then
            echo "‚úÖ Frontend health check passed"
          else
            echo "‚ö†Ô∏è Frontend health check failed, but deployment might still be processing"
          fi

      - name: Health check backend
        run: |
          echo "üè• Checking backend health..."
          
          # Try backend health check
          if curl -f -s --max-time 30 "https://agrotm-backend-production.up.railway.app/health" > /dev/null; then
            echo "‚úÖ Backend health check passed"
          elif curl -f -s --max-time 30 "https://agrotm-backend-production.up.railway.app/api/health" > /dev/null; then
            echo "‚úÖ Backend health check passed"
          else
            echo "‚ö†Ô∏è Backend health check failed, but deployment might still be processing"
          fi 