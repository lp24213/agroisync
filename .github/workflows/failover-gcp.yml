name: GCP Cloud SQL Failover

on:
  workflow_dispatch:

jobs:
  failover:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Trigger Cloud SQL failover
        run: |
          gcloud sql instances failover agrotm-sql-instance
