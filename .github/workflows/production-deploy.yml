# Deploy Autom√°tico para Produ√ß√£o
name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies (Backend)
        run: |
          cd backend
          npm ci
      
      - name: Install dependencies (Frontend)
        run: |
          cd frontend
          npm ci
      
      - name: Run backend tests
        run: |
          cd backend
          npm test -- --passWithNoTests
      
      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --passWithNoTests --watchAll=false
      
      - name: Security Audit
        run: |
          cd backend
          npm audit --production || true
          cd ../frontend
          npm audit --production || true
  
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend (Production)
        run: |
          cd frontend
          GENERATE_SOURCEMAP=false npm run build
        env:
          NODE_ENV: production
          REACT_APP_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          REACT_APP_CLOUDFLARE_TURNSTILE_SITE_KEY: ${{ secrets.PRODUCTION_TURNSTILE_SITE_KEY }}
          REACT_APP_STRIPE_PUBLISHABLE_KEY: ${{ secrets.PRODUCTION_STRIPE_PUBLISHABLE_KEY }}
          REACT_APP_SENTRY_DSN: ${{ secrets.PRODUCTION_SENTRY_DSN }}
          REACT_APP_GOOGLE_ANALYTICS_ID: ${{ secrets.PRODUCTION_GA_ID }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
  
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://agroisync.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
      
      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: agroisync
          directory: frontend/build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      
      - name: Deploy Workers (Production)
        run: |
          npm install -g wrangler
          cd backend
          wrangler publish --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Health Check
        run: |
          sleep 30
          curl -f https://agroisync.com/api/health || exit 1
          echo "‚úÖ Health check passou!"
  
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "‚úÖ Deploy para PRODU√á√ÉO conclu√≠do com sucesso!"
          echo "üåê URL: https://agroisync.com"
          echo "üìä Docs: https://agroisync.com/api-docs"
      
      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Deploy para PRODU√á√ÉO falhou!"
          exit 1
