name: Deploy Frontend & Backend

on:
  push:
    branches: [ "main" ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate Vercel token
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "❌ VERCEL_TOKEN is not set"
            echo "Please configure VERCEL_TOKEN in repository secrets"
            exit 1
          fi
          echo "✅ VERCEL_TOKEN is configured"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          working-directory: ./frontend
          vercel-args: '--prod'

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate Railway token
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "❌ RAILWAY_TOKEN is not set"
            echo "Please configure RAILWAY_TOKEN in repository secrets"
            exit 1
          fi
          echo "✅ RAILWAY_TOKEN is configured"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      
      - name: Build backend
        run: |
          cd backend
          npm run build
      
      - name: Deploy to Railway
        run: |
          cd backend
          npx @railway/cli@latest deploy --token=${{ secrets.RAILWAY_TOKEN }} --service=agrotm-backend 