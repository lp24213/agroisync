name: Deploy to Vercel and Railway

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  validate-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Validate required secrets
        run: |
          echo "üîê Validating deployment secrets..."
          
          if [ -z "${{ env.VERCEL_TOKEN }}" ]; then
            echo "‚ùå VERCEL_TOKEN is not set"
            exit 1
          fi
          
          if [ -z "${{ env.VERCEL_ORG_ID }}" ]; then
            echo "‚ùå VERCEL_ORG_ID is not set"
            exit 1
          fi
          
          if [ -z "${{ env.VERCEL_PROJECT_ID }}" ]; then
            echo "‚ùå VERCEL_PROJECT_ID is not set"
            exit 1
          fi
          
          if [ -z "${{ env.RAILWAY_TOKEN }}" ]; then
            echo "‚ùå RAILWAY_TOKEN is not set"
            exit 1
          fi
          
          echo "‚úÖ All required secrets are configured"

  deploy-vercel:
    runs-on: ubuntu-latest
    needs: validate-secrets
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          npm install -g @vercel/cli
        
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ env.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'
          
  deploy-railway:
    runs-on: ubuntu-latest
    needs: validate-secrets
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
        
      - name: Build backend
        run: |
          cd backend
          npm run build
        
      - name: Deploy to Railway
        run: |
          npm install -g @railway/cli
          railway login --token ${{ env.RAILWAY_TOKEN }}
          cd backend
          railway up --service agrotm-backend
        env:
          RAILWAY_TOKEN: ${{ env.RAILWAY_TOKEN }} 