name: Release

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '18.17.0'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: |
        npm run test
        npm run test:integration
        npm run test:e2e
        
    - name: Build application
      run: npm run build
      
    - name: Run security audit
      run: |
        npm audit --audit-level=moderate
        npm run security:scan
        
    - name: Generate changelog
      run: |
        # Generate changelog from git commits
        git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD > changelog.txt
        
        # Create release notes
        echo "# Release Notes" > release-notes.md
        echo "" >> release-notes.md
        echo "## Version: ${{ github.ref_name }}" >> release-notes.md
        echo "## Date: $(date)" >> release-notes.md
        echo "" >> release-notes.md
        echo "### Changes:" >> release-notes.md
        cat changelog.txt >> release-notes.md
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body_path: release-notes.md
        draft: false
        prerelease: false
        
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/agrotm-solana.zip
        asset_name: agrotm-solana-${{ github.ref_name }}.zip
        asset_content_type: application/zip
        
    - name: Publish to npm
      run: |
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Update version in package.json
      run: |
        # Update version in package.json
        npm version ${{ github.ref_name }} --no-git-tag-version
        
        # Commit and push changes
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json package-lock.json
        git commit -m "Update version to ${{ github.ref_name }}"
        git push
        
    - name: Notify release
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#releases'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        text: |
          ðŸŽ‰ New release published!
          Version: ${{ github.ref_name }}
          URL: ${{ steps.create_release.outputs.html_url }}
      if: success() 