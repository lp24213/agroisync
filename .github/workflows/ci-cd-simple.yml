name: CI/CD AGROTM.SOL

on:
  push:
    branches: [main]

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  RAILWAY_SERVICE: agrotm-backend
  NOTIFICATION_WEBHOOK_URL: ${{ secrets.NOTIFICATION_WEBHOOK_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install

      - name: Build project
        run: |
          cd frontend
          pnpm build

      - name: Deploy frontend to Vercel
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ env.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
        env:
          VERCEL_TOKEN: ${{ env.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ env.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_APP_URL: https://agrotmsol.com.br

      - name: Deploy backend to Railway
        id: railway-deploy
        run: |
          SERVICE_NAME="${{ env.RAILWAY_SERVICE }}"

          echo "Deploying to Railway service: $SERVICE_NAME"

          # Build and deploy using Railway CLI
          npm install -g @railway/cli@latest
          railway login --token ${{ env.RAILWAY_TOKEN }}
          
          cd backend
          railway up --service "$SERVICE_NAME" --detach

          echo "✅ Backend deployment triggered successfully!"
          echo "deployment_status=success" >> $GITHUB_OUTPUT

      - name: Wait for deployments
        run: |
          echo "⏳ Waiting for deployments to complete..."
          sleep 60

      - name: Health check
        run: |
          # Get the latest Vercel deployment URL
          DEPLOYMENT_URL=$(curl -s -H "Authorization: Bearer ${{ env.VERCEL_TOKEN }}" \
            "https://api.vercel.com/v1/deployments?teamId=${{ env.VERCEL_ORG_ID }}&projectId=${{ env.VERCEL_PROJECT_ID }}&limit=1" | \
            jq -r '.deployments[0].url // empty')

          echo "Running health check on: $DEPLOYMENT_URL"

          # Try multiple health check endpoints
          if curl -f -s --max-time 30 "$DEPLOYMENT_URL/api/health" > /dev/null; then
            echo "✅ Health check passed at /api/health"
          elif curl -f -s --max-time 30 "$DEPLOYMENT_URL/health" > /dev/null; then
            echo "✅ Health check passed at /health"
          elif curl -f -s --max-time 30 "$DEPLOYMENT_URL/" > /dev/null; then
            echo "✅ Health check passed at root /"
          else
            echo "❌ Health check failed"
            exit 1
          fi

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment completed successfully!"

          # Send notification if webhook is configured
          if [ ! -z "${{ env.NOTIFICATION_WEBHOOK_URL }}" ] && [ "${{ env.NOTIFICATION_WEBHOOK_URL }}" != "https://hooks.slack.com/services/dummy/dummy/dummy" ]; then
            curl -H "Content-Type: application/json" \
              -d '{"content":"✅ AGROTM deployment completed successfully!"}' \
              "${{ env.NOTIFICATION_WEBHOOK_URL }}"
          fi

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"

          # Send notification if webhook is configured
          if [ ! -z "${{ env.NOTIFICATION_WEBHOOK_URL }}" ] && [ "${{ env.NOTIFICATION_WEBHOOK_URL }}" != "https://hooks.slack.com/services/dummy/dummy/dummy" ]; then
            curl -H "Content-Type: application/json" \
              -d '{"content":"❌ AGROTM deployment failed!"}' \
              "${{ env.NOTIFICATION_WEBHOOK_URL }}"
          fi
