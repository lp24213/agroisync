name: Rollback

on:
  # DISABLED - Only manual trigger
  workflow_dispatch:
    inputs:
      enable_rollback:
        description: 'Enable rollback'
        required: true
        default: false
        type: boolean

jobs:
  skip-rollback:
    name: Skip Rollback
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.enable_rollback == false }}
    steps:
      - name: Skip rollback
        run: echo "Rollback disabled for deployment focus"
