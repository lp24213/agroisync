name: Build Android (frontend + AAB)

on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  # Temporary android sdk root inside runner
  ANDROID_HOME: ${{ runner.temp }}/android-sdk

jobs:
  build-android:
    name: Build frontend + Android AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies and build
        working-directory: frontend
        run: |
          npm ci
          NODE_ENV=production REACT_APP_API_URL=https://agroisync.com/api GENERATE_SOURCEMAP=false npm run build

      - name: Install Android SDK command-line tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p "$ANDROID_HOME"
          cd "$ANDROID_HOME"
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          mv cmdline-tools "$ANDROID_HOME/cmdline-tools/latest"
          echo y | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Prepare keystore (if provided)
        if: ${{ secrets.KEYSTORE_BASE64 && secrets.KEYSTORE_PASSWORD && secrets.KEY_ALIAS && secrets.KEY_PASSWORD }}
        run: |
          echo "Decoding KEYSTORE_BASE64 to frontend/android/keystore.jks"
          mkdir -p frontend/android
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > frontend/android/keystore.jks
          echo "storeFile=$GITHUB_WORKSPACE/frontend/android/keystore.jks" > frontend/android/keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> frontend/android/keystore.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> frontend/android/keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> frontend/android/keystore.properties

      - name: Sync Capacitor Android
        working-directory: frontend
        run: |
          npx cap sync android

      - name: Override path check (CI)
        working-directory: frontend/android
        run: |
          echo "android.overridePathCheck=true" >> gradle.properties || true
          echo "android.overridePathCheck=true" >> app/gradle.properties || true

      - name: Make gradlew executable
        working-directory: frontend/android
        run: chmod +x gradlew || true

      - name: Build Debug APK
        working-directory: frontend/android
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Build Release AAB
        working-directory: frontend/android
        run: ./gradlew bundleRelease --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: agroisync-debug.apk
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: agroisync-release.aab
          path: frontend/android/app/build/outputs/bundle/release/*.aab
          retention-days: 30

      - name: Create Release Summary
        run: |
          echo "## ðŸŽ‰ Build Android Completo!" >> $GITHUB_STEP_SUMMARY || true
          echo "### Arquivos gerados:" >> $GITHUB_STEP_SUMMARY || true
          echo "- APK Debug: app-debug.apk" >> $GITHUB_STEP_SUMMARY || true
          echo "- AAB Release: app-release.aab" >> $GITHUB_STEP_SUMMARY || true

