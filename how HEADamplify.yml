version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Starting AGROISYNC Frontend build on Linux..."
            - uname -a
            - node --version
            - npm --version
            - pwd
            - cd frontend
            - npm ci
            - cp next.config-final.js next.config.js
            - cp tsconfig-amplify.json tsconfig.json
        build:
          commands:
            - npm run build
            - ls -la
            - ls -la out/
      artifacts:
        baseDirectory: frontend/out
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
          - frontend/.next/cache/**/*
  
  - backend:
      phases:
        preBuild:
          commands:
            - echo "Starting AGROISYNC Backend build on Linux..."
            - uname -a
            - node --version
            - npm --version
            - pwd
            - cd backend
            - npm ci
        build:
          commands:
            - npm run build
            - ls -la
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
          - '!node_modules/**/*'
          - '!tests/**/*'
          - '!coverage/**/*'
          - '!.git/**/*'
      cache:
        paths:
          - backend/node_modules/**/*
