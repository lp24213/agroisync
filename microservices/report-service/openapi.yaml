openapi: 3.0.3
info:
  title: Report Service API
  version: 1.0.0
  description: API de relatórios
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /reports:
    get:
      summary: Lista relatórios
      responses:
        '200':
          description: Lista de relatórios
    post:
      summary: Gera relatório
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
      responses:
        '201':
          description: Relatório gerado 