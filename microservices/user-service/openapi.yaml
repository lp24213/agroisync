openapi: 3.0.3
info:
  title: User Service API
  version: 1.0.0
  description: API de usuários
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /users:
    get:
      summary: Lista usuários
      responses:
        '200':
          description: Lista de usuários
    post:
      summary: Cria usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        '201':
          description: Usuário criado
