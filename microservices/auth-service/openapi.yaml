openapi: 3.0.3
info:
  title: Auth Service API
  version: 1.0.0
  description: API de autenticação
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /login:
    post:
      summary: Login do usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Token JWT
  /register:
    post:
      summary: Registro de usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: Usuário registrado
