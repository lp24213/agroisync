openapi: 3.0.3
info:
  title: Webhook Service API
  version: 1.0.0
  description: API de webhooks
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /webhook:
    post:
      summary: Recebe evento de webhook
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event:
                  type: string
                payload:
                  type: object
      responses:
        '200':
          description: Webhook recebido 