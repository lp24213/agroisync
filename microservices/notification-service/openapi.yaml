openapi: 3.0.3
info:
  title: Notification Service API
  version: 1.0.0
  description: API de notificações
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /notify:
    post:
      summary: Envia notificação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                to:
                  type: string
      responses:
        '201':
          description: Notificação enviada
