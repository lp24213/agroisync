# AGROISYNC Backend Secrets Configuration Example
# Copie este arquivo para secrets.yaml e preencha com seus valores reais
# IMPORTANTE: NUNCA commitar o arquivo secrets.yaml no repositório

StripeSecretKey: "sk_live_your_stripe_secret_key_here"

MetamaskAdminAddress: "0xYourMetamaskAddressHere"

# Configurações de ambiente
Environment: "production" # dev, staging, production

# Configurações de segurança
JWTSecret: "your-super-secret-jwt-key-here-change-in-production"
EncryptionKey: "your-32-character-encryption-key"

# Configurações de API externas
AgrolinkApiKey: "your-agrolink-api-key"
CoinGeckoApiKey: "your-coingecko-api-key"
WeatherApiKey: "your-weather-api-key"

# Configurações de banco de dados
DatabaseUrl: "your-database-connection-string"
RedisUrl: "your-redis-connection-string"

# Configurações de email
SMTPHost: "your-smtp-host"
SMTPPort: "587"
SMTPUser: "your-smtp-username"
SMTPPass: "your-smtp-password"

# Configurações de SMS
TwilioAccountSid: "your-twilio-account-sid"
TwilioAuthToken: "your-twilio-auth-token"
TwilioPhoneNumber: "your-twilio-phone-number"

# Configurações de monitoramento
SentryDsn: "your-sentry-dsn"
LogLevel: "info"
