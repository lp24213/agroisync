# Sentry Configuration for AGROISYNC Backend
defaults.url=https://sentry.io/
defaults.org=agroisync
defaults.project=agroisync-backend

# Authentication
auth.token=${SENTRY_AUTH_TOKEN}

# Project Configuration
defaults.url=https://sentry.io/
defaults.org=agroisync
defaults.project=agroisync-backend

# Release Configuration
defaults.release=${SENTRY_RELEASE}
defaults.environment=${SENTRY_ENVIRONMENT}

# Performance Monitoring
defaults.traces.sample_rate=0.1
defaults.profiles.sample_rate=0.1

# Error Monitoring
defaults.auto_session_tracking=true
defaults.send_default_pii=false

# Source Maps
defaults.sourcemaps.path=dist
defaults.sourcemaps.url_prefix=~/dist/

# Environment Variables
defaults.environment=${NODE_ENV}
defaults.release=${APP_VERSION}

# Tags
defaults.tags.environment=${NODE_ENV}
defaults.tags.service=agroisync-backend
defaults.tags.version=${APP_VERSION}

# Context
defaults.contexts.app.name=AGROISYNC Backend
defaults.contexts.app.version=${APP_VERSION}
defaults.contexts.app.environment=${NODE_ENV}

# User Context
defaults.contexts.user.id=${USER_ID}
defaults.contexts.user.email=${USER_EMAIL}
defaults.contexts.user.username=${USERNAME}

# Request Context
defaults.contexts.request.method=${REQUEST_METHOD}
defaults.contexts.request.url=${REQUEST_URL}
defaults.contexts.request.headers=${REQUEST_HEADERS}

# Response Context
defaults.contexts.response.status_code=${RESPONSE_STATUS}
defaults.contexts.response.headers=${RESPONSE_HEADERS}

# Performance Context
defaults.contexts.performance.transaction_name=${TRANSACTION_NAME}
defaults.contexts.performance.operation=${OPERATION}
defaults.contexts.performance.duration=${DURATION}

# Database Context
defaults.contexts.database.connection_string=${DB_CONNECTION_STRING}
defaults.contexts.database.operation=${DB_OPERATION}
defaults.contexts.database.table=${DB_TABLE}

# External Service Context
defaults.contexts.external_service.name=${SERVICE_NAME}
defaults.contexts.external_service.url=${SERVICE_URL}
defaults.contexts.external_service.method=${SERVICE_METHOD}

# Error Context
defaults.contexts.error.type=${ERROR_TYPE}
defaults.contexts.error.message=${ERROR_MESSAGE}
defaults.contexts.error.stack_trace=${ERROR_STACK}

# Breadcrumbs
defaults.breadcrumbs.enabled=true
defaults.breadcrumbs.max_breadcrumbs=100
defaults.breadcrumbs.include_http_requests=true
defaults.breadcrumbs.include_console_logs=true
defaults.breadcrumbs.include_dom_events=true

# Sampling
defaults.sample_rate=1.0
defaults.traces.sample_rate=0.1
defaults.profiles.sample_rate=0.1

# Transport
defaults.transport.timeout=5000
defaults.transport.retry_after=60
defaults.transport.max_retry_attempts=3

# Rate Limiting
defaults.rate_limit.enabled=true
defaults.rate_limit.max_events_per_second=100
defaults.rate_limit.max_events_per_minute=1000

# Filtering
defaults.before_send.enabled=true
defaults.before_send.function=filterSentryEvent
defaults.before_send.include_errors=true
defaults.before_send.include_warnings=false
defaults.before_send.include_info=false
defaults.before_send.include_debug=false

# Grouping
defaults.grouping.enabled=true
defaults.grouping.fingerprint=${ERROR_FINGERPRINT}
defaults.grouping.environment=${NODE_ENV}
defaults.grouping.release=${APP_VERSION}

# Attachments
defaults.attachments.enabled=true
defaults.attachments.max_size=10485760
defaults.attachments.allowed_types=text/plain,text/html,application/json,application/xml

# Debug Mode
defaults.debug.enabled=${SENTRY_DEBUG}
defaults.debug.level=info
defaults.debug.logger=sentry

# Local Development
defaults.local_development.enabled=${SENTRY_LOCAL_DEV}
defaults.local_development.dsn=${SENTRY_DSN}
defaults.local_development.environment=development
defaults.local_development.release=local

# Production
defaults.production.enabled=${SENTRY_PRODUCTION}
defaults.production.dsn=${SENTRY_DSN}
defaults.production.environment=production
defaults.production.release=${APP_VERSION}

# Staging
defaults.staging.enabled=${SENTRY_STAGING}
defaults.staging.dsn=${SENTRY_DSN}
defaults.staging.environment=staging
defaults.staging.release=${APP_VERSION}

# Testing
defaults.testing.enabled=${SENTRY_TESTING}
defaults.testing.dsn=${SENTRY_DSN}
defaults.testing.environment=testing
defaults.testing.release=${APP_VERSION}
