name: AGROTM Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key
          MONGODB_URI: mongodb://localhost:27017/test

      - name: Build application
        run: npm run build

      - name: Deploy to Railway
        if: github.ref == 'refs/heads/main'
        run: echo "Railway deployment would happen here"

      - name: Notify Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" -d '{"content":"Backend deploy finalizado com sucesso!"}' ${{ secrets.DISCORD_WEBHOOK_URL }} 