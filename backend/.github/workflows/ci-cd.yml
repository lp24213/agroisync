name: AGROTM.SOL Backend CI/CD - AWS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: pnpm install --no-frozen-lockfile

      - name: Run linting
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: pnpm run lint

      - name: Run tests
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ env.JWT_SECRET }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: pnpm test

      - name: Build application
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: pnpm run build

      - name: Build Docker image
        run: |
          echo "Building Docker image for AWS deployment..."
          docker build -t agrotm-backend:latest .

      - name: AWS Deployment Ready
        run: |
          echo "üöÄ AGROTM Backend build validated successfully!"
          echo "üì¶ Backend is ready for AWS deployment"
          echo "‚úÖ AWS ECS/Lambda will deploy the backend"
          echo "üåê All deployments will be handled by AWS services"

      - name: Verify AWS Readiness
        run: |
          echo "üîç AWS Deployment Status:"
          echo "Backend: AWS ECS/Lambda (configured separately)"
          echo "‚úÖ AWS deployment pipeline ready"
