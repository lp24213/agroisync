name: AGROTM Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: npm ci

      - name: Run linting
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: npm run lint

      - name: Run tests
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ env.JWT_SECRET }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: npm test

      - name: Build application
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: npm run build

      - name: Deploy to Railway
        if: github.ref == 'refs/heads/main'
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          echo "Deploying to Railway..."
          
          RESPONSE=$(curl -s -w "%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ env.RAILWAY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"service\": \"agrotm-backend\"}" \
            https://api.railway.app/v2/deployments)

          HTTP_CODE="${RESPONSE: -3}"
          RESPONSE_BODY="${RESPONSE%???}"

          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "✅ Backend deployment triggered successfully!"
          else
            echo "❌ Backend deployment failed with HTTP $HTTP_CODE"
            echo "Response: $RESPONSE_BODY"
            exit 1
          fi
