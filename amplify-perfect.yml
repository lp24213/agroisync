version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20.15.1
            - nvm use 20.15.1
            - node --version
            - npm --version
            - cd ..
            - npm ci
            - cd frontend
            - rm -rf .next out dist node_modules package-lock.json
            - npm ci --production=false --include=dev --no-audit --prefer-offline --legacy-peer-deps
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - ls -la .next
            - test -d .next && echo "OK .next encontrado" || echo "ERRO .next nao encontrado"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
          - .next/cache/**
          - ../node_modules/**
