version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "AGROISYNC.COM - DEPLOY INICIADO"
            - echo "Data: $(date)"
            - echo "Dominio: agroisync.com"
            - echo "Objetivo: ZERO ERROS - 100% FUNCIONAL"
            - echo "=== INSTALANDO NODE 20.15.1 ==="
            - nvm install 20.15.1
            - nvm use 20.15.1
            - node --version
            - npm --version
            - echo "=== LIMPANDO CACHE ANTERIOR ==="
            - rm -rf .next out dist node_modules package-lock.json
            - echo "=== INSTALANDO DEPENDENCIAS ==="
            - npm ci --production=false --include=dev --no-audit --prefer-offline --legacy-peer-deps
            - echo "=== VERIFICANDO INSTALACOES ==="
            - npx tsc --version
            - npx eslint --version
            - npx next --version
            - echo "=== DEPENDENCIAS INSTALADAS ==="
        build:
          commands:
            - echo "=== INICIANDO BUILD ==="
            - echo "Compilando Next.js..."
            - npm run build
            - echo "=== VERIFICANDO BUILD ==="
            - ls -la .next
            - echo "=== VERIFICANDO ARQUIVOS ==="
            - test -d .next && echo "OK .next encontrado" || echo "ERRO .next nao encontrado"
            - test -f .next/server.js && echo "OK server.js encontrado" || echo "ERRO server.js nao encontrado"
            - test -d .next/static && echo "OK static encontrados" || echo "ERRO static nao encontrados"
            - echo "=== BUILD CONCLUIDO ==="
        postBuild:
          commands:
            - echo "=== VERIFICACAO POS-BUILD ==="
            - echo "Verificando arquivos..."
            - test -d .next && echo "OK .next encontrado" || echo "ERRO .next nao encontrado"
            - test -f .next/server.js && echo "OK server.js encontrado" || echo "ERRO server.js nao encontrado"
            - test -d .next/static && echo "OK static encontrados" || echo "ERRO static nao encontrados"
            - echo "=== VERIFICANDO TAMANHO ==="
            - du -sh .next
            - echo "=== BUILD APROVADO ==="
            - echo "AGROISYNC.COM - DEPLOY CONCLUIDO!"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
          - .next/cache/**
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: Strict-Transport-Security
              value: max-age=31536000; includeSubDomains; preload
            - key: X-Content-Type-Options
              value: nosniff
            - key: Referrer-Policy
              value: strict-origin-when-cross-origin
            - key: Permissions-Policy
              value: geolocation=(), microphone=(), camera=()
            - key: X-Frame-Options
              value: DENY
            - key: X-XSS-Protection
              value: 1; mode=block
